<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/aa86b4daab.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" alt="fisheye-logo" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="photograph-media"></div>
    </main>
    <div id="contact-modal">
      <div class="modal">
        <header></header>
        <form></form>
      </div>
    </div>
    <div id="media-lightbox">
      <img
        class="close-lightbox-btn"
        alt="close-lightbox-btn"
        src="assets/icons/close-dark-red.svg"
      />
      <div class="lightbox-content">
        <img
          class="icon previous-medium-btn"
          alt="previous-medium-btn"
          src="assets/icons/chevron-back-sharp-svgrepo-com.svg"
        />
        <div class="lightbox-media"></div>
        <img
          class="icon next-medium-btn"
          alt="next-medium-btn"
          src="assets/icons/chevron-forward-sharp-svgrepo-com.svg"
        />
      </div>
    </div>
    <script src="scripts/Model.js"></script>
    <script src="scripts/views/ContactForm.js"></script>
    <script src="scripts/views/PhotographerView.js"></script>
    <script src="scripts/views/Lightbox.js"></script>
    <script src="scripts/Controller.js"></script>
    <script>
      let controller = new Controller();
      controller.displayPhotographer();
    </script>
  </body>
</html>
